<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Map Lineups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .map {
            margin: 10px;
            cursor: pointer;
        }
        .map img {
            width: 300px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }
        .map img:hover {
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Valorant Maps</h1>
    <div class="container">
        <div class="map" onclick="window.location.href='lineup-page.html?map=map1'">
            <img src="https://via.placeholder.com/300" alt="Map 1">
        </div>
        <div class="map" onclick="window.location.href='lineup-page.html?map=map2'">
            <img src="https://via.placeholder.com/300" alt="Map 2">
        </div>
        <div class="map" onclick="window.location.href='lineup-page.html?map=map3'">
            <img src="https://via.placeholder.com/300" alt="Map 3">
        </div>
    </div>
</body>
</html>
